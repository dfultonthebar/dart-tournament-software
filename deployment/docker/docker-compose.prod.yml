version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dart-postgres
    environment:
      POSTGRES_DB: dart_tournament
      POSTGRES_USER: dart_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dart_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dart-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.backend
    container_name: dart-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://dart_user:${DB_PASSWORD:-change_me_in_production}@postgres:5432/dart_tournament
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-generate-a-strong-secret-key}
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  scoring-terminal:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.frontend
      args:
        APP_DIR: scoring-terminal
    container_name: dart-scoring
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NEXT_PUBLIC_WS_URL: ws://backend:8000
    ports:
      - "3001:3000"
    depends_on:
      - backend
    restart: unless-stopped

  display-terminal:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.frontend
      args:
        APP_DIR: display-terminal
    container_name: dart-display
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NEXT_PUBLIC_WS_URL: ws://backend:8000
    ports:
      - "3002:3000"
    depends_on:
      - backend
    restart: unless-stopped

  mobile-app:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.frontend
      args:
        APP_DIR: mobile-app
    container_name: dart-mobile
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000
      NEXT_PUBLIC_WS_URL: ws://backend:8000
    ports:
      - "3003:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
